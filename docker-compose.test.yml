version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: opencode-postgres-test
    environment:
      POSTGRES_USER: opencode_test
      POSTGRES_PASSWORD: opencode_test_password
      POSTGRES_DB: opencode_test
      DATABASE_URL: postgresql://opencode_test:opencode_test_password@localhost:5432/opencode_test
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - sh
      - -c
      - |
        echo "host all all all md5" >> /var/lib/postgresql/data/pg_hba.conf
        echo "local all all md5" >> /var/lib/postgresql/data/pg_hba.conf
        docker-entrypoint.sh postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencode_test -d opencode_test"]
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
